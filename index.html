<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <img src="/interactive-rating-component-main/images/icon-star.svg" alt="" id="icon" />

      <div><h1 id="title">How did we do?</h1></div>
      <div><p id="text">Please let us know how we did with your support<br> request. All feedback is appreciated to help us <br>improve our offering!</p></div>

      <div id="buttons">
        <input type="button" value="1" id="first-bttn" class="button"/>
        <input type="button" value="2" id="secnd-bttn" class="button"/>
        <input type="button" value="3" id="third-bttn" class="button"/>
        <input type="button" value="4" id="fourth-bttn" class="button"/>
        <input type="button" value="5" id="fifth-bttn" class="button"/>
        <br>
        
      </div>
      <input type="submit" value="SUBMIT" id="submit">
    </div>
    <script src="script.js"></script>
  </body>
</html>
